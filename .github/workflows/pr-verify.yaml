name: Verify PR
on:
  pull_request:
    types:
      - opened
      - edited
      - reopened
    paths:
      - "requests/*.csv"

jobs:
  update-db:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout codebase
        uses: actions/checkout@v3
        with:
          fetch-depth: 2

      - uses: robinraju/release-downloader@v1.4
        with:
          latest: true
          fileName: "accounter"
          out-file-path: "./accounter-exe"
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Get changed files
        id: changed-files
        uses: tj-actions/changed-files@v29.0.1

      - name: Verify
        run: |
          chmod +x ./accounter-exe/accounter
          NUM_CHANGED=$(wc -l <<< '${{ steps.changed-files.outputs.all_changed_files }}')
          if [ $NUM_CHANGED -ne 1 ]; then
            echo "::error Too many files - only submit one file"
            exit 1
          fi
          CHANGED=$(printf %b '${{ steps.changed-files.outputs.all_changed_files }}' | xargs -d '\n')
          ./accounter-exe/accounter --database ./account.sqlite --filename $CHANGED --user ${{ github.event.pull_request.user.login }} --validate

